<mat-card *ngIf="queer">
  <mat-card-header>
    <mat-card-title><h2>Create Character : {{ queer.name | uppercase }}</h2></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput [(ngModel)]="queer.name" placeholder="Character Name" id="name" name="name"
        class="form-control" required minlength="3" maxlength="30" #name="ngModel" />
    </mat-form-field>
    <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
          <div [hidden]="!name.errors.required">
            Character name is required!
          </div>
          <div [hidden]="!name.errors.minlength">
            Name must be at least 3 characters long.
          </div>
          <div [hidden]="!name.errors.maxlength">
            Name cannot be more than 30 characters long.
          </div>
        </div>
    <br>
    trans
    <mat-slide-toggle [(ngModel)]="queer.cis"> cis</mat-slide-toggle>
    <br>M
    <mat-slider [(ngModel)]="queer.gender"></mat-slider>
    F
    <br>
    <mat-form-field>
      <mat-select [(ngModel)]="queer.orientation" placeholder="Orientation">
        <mat-option *ngFor="let orientation of orientations" [value]="orientation">
          {{ orientation }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-select [(ngModel)]="queer.region" placeholder="Region">
        <mat-option *ngFor="let region of regions" [value]="region">
          {{ region }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="createCharacter()" color="accent"
      [disabled]="!name.valid">Create Character</button>
    <button mat-raised-button (click)="deleteCharacter()" color="warn">Cancel</button>
  </mat-card-actions>
</mat-card>
